<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var people = [
                        { name: "Madhur", age: 19 },
                        { name: "Mohit", age: 20 },
                        { name: "Nitisha", age: 20 },
                        { name: "Avneet", age: 28 },
                        { name: "Dipesh", age: 24 }
];
var so=people.filter((i)=>i.age<25).sort();
so.map((i)=>{
    document.write('<p><h1 style="text-align:center; color:chocolate;">'+i.name+"  Age : "+i.age+'</h1></p>');
})
    </script>
</body>
</html>
